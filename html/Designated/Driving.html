	<script type="text/javascript">
		
    // 定义列

   	{ field: 'threeInOne',title: '是否是三合一录入',width: 100,align: 'center',

   		  } },

   		formatter : function(value,row,index){
   			if(value=='0'){return '未提交'}  
   			else if(value=='1'){return '已提交'}
   		  } },	{ field: 'reject',title: '是否驳回',width: 100,align: 'center',
   		formatter : function(value,row,index){
   			if(value=='0'){return '未驳回'}  
   			else if(value=='1'){return '已驳回'}
   		  }} ,
		  { field: 'rejectInformation',title: '驳回意见',width: 140,align: 'center' },
		  { field: 'approval',title: '是否审批',width: 100,align: 'center',
		  formatter : function(value,row,index){
		  	if(value=='0'){return '未审批'}  
		  	else if(value=='1'){return '已审批'}
		    } },
   	{ field: 'handle',title: '是否处理',width: 100,align: 'center',
   		formatter : function(value,row,index){
   			if(value=='0'){return '未处理'}  
   			else if(value=='1'){return '已处理'}
   		  } },
   	{ field: 'state',title: '状态',width: 100,align: 'center',
   		formatter : function(value,row,index){
   			if(value=='0'){return '注销'}  
   			else if(value=='1'){return '启用'}

	//验证
	function yanzheng(){
		$.extend($.fn.validatebox.defaults.rules, {
			csqn: {
				validator: function (value) {
				var now = new Date();
				var date=moment(new Date()).format("YYYY-MM-DD hh:mm:ss");
				if (date <= value) {
					return true;
				}else{
					return false;
				}
				},
				message: '预订日期必须大于等于当前日期'
				},
				phoneNum: { //验证手机号   
		
			        validator: function(value, param){ 
		
			         return /^1[3-8]+\d{9}$/.test(value);
		
			        },    
		
			        message: '请输入正确的手机号码。'   
		
			    }
		})
		$('#win').panel('close');
			var location=$("#location");
			var yewu=$("#yewu");
			var customerName=$("#customerName");
			var telephone=$("#telephone");
			var licensePlate=$("#licensePlate");
			var destination=$("#destination");
			var jianchezhan=$("#jianchezhan");
			var appointmentTime=$("#appointmentTime");
			var shifotijiao=$("#shifotijiao");
			yewu.textbox({    
				    required:false,
				    missingMessage:'业务不能为空' 
			})
			customerName.textbox({

			})
			telephone.textbox({    
				    required:false,
				    missingMessage:'电话不能为空'

			licensePlate.textbox({    
				    required:true,
				    missingMessage:'车牌号不能为空' 
			})
				location.textbox({    
				    required:true,
				    missingMessage:'所在的地方不能为空' 
			})
					destination.textbox({    
				    required:true,
				    missingMessage:'目的地不能为空'

						jianchezhan.textbox({    
				    required:false,

					validType:'csqn'

	}
		
	//重置
	function chong(){
		$("#form").form("reset");
	}
	//查询
	function cha(){
		var data = $("#form").serialize();
		$.post("http://127.0.0.1:8090/desig/listdesig",data).always(function(data){
			var json=JSON.parse(data);
			// 用户管理数据表格
			$('#grid').datagrid({
			    iconCls: 'icon-forward',
			    fit: true,
			    border: true,
			    rownumbers: true,
				autoRowHeight:false,
			    striped: true,
			    pageSize:5,
			    pageList: [5,10,30, 50, 100],
			    pagination: true,
			    //toolbar: toolbar,
			    //queryParams: {"page":page,"rows":rows},
			    idField: 'dgId',
			    remoteSort:false,
			    multiSort:true,
				loadFilter:pagerFilter,
			    columns: columns
			});
			if(json.data != null){
				$("#grid").datagrid("loadData",json.data);
			}else{
				$('#grid').datagrid('loadData', { total: 0, rows: [] });  
			}
		})
	}
	
	
	//分页拦截器函数 完整的数据进入,分页处理后,输出数据.
		
	function pagerFilter(data){
	    if (typeof data.length == 'number' && typeof data.splice == 'function'){    // 判断数据是否是数组
	        data = {
	            total: data.length,
	            rows: data
	        }
	    }
	    var dg = $(this);
	    var opts = dg.datagrid('options');
	    var pager = dg.datagrid('getPager');
	    pager.pagination({
	        onSelectPage:function(pageNum, pageSize){
	            opts.pageNumber = pageNum;
	            opts.pageSize = pageSize;
	            pager.pagination('refresh',{
	                pageNumber:pageNum,
	                pageSize:pageSize
	            });
	            dg.datagrid('loadData',data);
	        }
	    });
	    if (!data.originalRows){
	        data.originalRows = (data.rows);
	    }
	    var start = (opts.pageNumber-1)*parseInt(opts.pageSize);
	    var end = start + parseInt(opts.pageSize);
	    data.rows = (data.originalRows.slice(start, end));
	    return data;
	}
	//增加
	function xianAdd(){
		$("#update").css({"display": "none"});
		$("#add").show();
		$("#win").panel({
			iconCls:'icon-add',
			height:500, 
			title: '添加'
		})
		$("#loginFrom").form("reset");
		$('#win').panel('open');
		
	}
	//修改
	function xianUpdate(){
		var row = $('#grid').datagrid('getSelected');
		if (row) {
				$("#loginFrom").form("reset");
				$("#add").css({"display": "none"});
				$("#update").show();
				$("#win").panel({
					iconCls:'icon-edit',
					height:500, 
					title: '编辑'
				})
				$.post("http://127.0.0.1:8090/desig/GetById",{dgId:row.dgId}).always(function(data){
					
					var json=JSON.parse(data);
					if(json.data.state == 0){
						swal("操作失败！", "已注销的信息不能被编辑", "error");
					}else if(json.data.submission == 1){
						swal("操作失败！", "已提交的信息不能被编辑", "error");
					}else{
						$('#win').panel('open').panel('refresh');
					$("#dgId").val(json.data.dgId);
					$("#customerName").textbox('setValue',json.data.customerName);
					$("#telephone").textbox('setValue',json.data.telephone);
					$("#location").textbox('setValue',json.data.location);
					$("#destination").textbox('setValue',json.data.destination);
					$("#licensePlate").textbox('setValue',json.data.licensePlate);
					if(json.data.clickType ==0){
						$("#dan").attr("checked","checked");
					}else if(json.data.clickType == 1){
						$("#dan").removeAttr("checked","checked");
						$("#duo").attr("checked","checked");
					}
					$("#appointmentTime").textbox('setValue',json.data.appointmentTime);
					if(json.data.threeInOne == 0){
						$("#sanNo").attr("checked","checked");
					}else if(json.data.threeInOne == 1){
						$("#sanNo").removeAttr("checked","checked");
						$("#sanYes").attr("checked","checked");
					}
				}
				})
				
		 }else{
			swal("操作失败！", "请选择一行信息", "error");
		 }
	}
		
		//点击修改按钮
		function update(){
			if(!$("#loginFrom").form('enableValidation').form('validate')){
			}else{
				$("#submission").val("1");
				$.post("http://127.0.0.1:8090/desig/updateBydgId",$("#loginFrom").serialize()).always(function(data){
					if(JSON.parse(data).data==1){
						$('#win').panel('close');
						swal("操作成功!", "修改成功！", "success");
						cha();
					}else{
						swal("操作失败!", "系统异常！", "error");
					}
				})
					
				
			}
		}
		//点击添加按钮

						cha();
					}else{
						swal("操作失败!", "系统异常！", "error");
					}
				})
				
			}
		}
		
		//点击添加中提交按钮
		function addti(){
			if(!$("#loginFrom").form('enableValidation').form('validate')){
			}else{
				$("#submission").val("1");
					$("#userId").val($.cookie("uid"));
					alert($.cookie("uid"));
				$.post("http://127.0.0.1:8090/desig/insertsubmit",$("#loginFrom").serialize()).always(function(data){
					if(JSON.parse(data).data == 1){
						$('#win').panel('close');
						swal("操作成功!", "添加成功！", "success");
						cha();
					}else{
						swal("操作失败!", "系统异常！", "error");
					}
				})
				
			}
		}
			//删除
			function removeit(){
				var row = $('#grid').datagrid('getSelected');
				if (row) {
					$.post("http://127.0.0.1:8090/desig/GetById",{dgId:row.dgId}).always(function(dataId){
						 var json=JSON.parse(dataId);
						if(json.data.state == 1 && json.data.submission == 0){
							
						
					swal({
						title: "您确定要删除吗？",
						text: "您确定要删除这条数据？",
						type: "warning",
						showCancelButton: true,
						closeOnConfirm: false,
						confirmButtonText: "是的，我要删除",
						confirmButtonColor: "#ec6c62"
					}, function() {
							$.post("http://127.0.0.1:8090/desig/updateBystate",{dgId:row.dgId}).always(function(data){
								if(JSON.parse(data).data ==1){
									swal("操作成功!", "已成功删除数据！", "success");
									cha();
								}else{
									swal("操作失败！", "系统异常", "error");
								}
								
							})
						});
						}else{
								swal("操作失败！", "此数据已注销或已提交不能注销", "error");
							}
						})
				}else{
					swal("操作失败！", "请选择一行信息", "error");

				}
				
			}
			
	</script>

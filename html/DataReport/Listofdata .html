<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>数据清单页面</title>
	</head>
	<style>
		td{
			font-size: 14px;
		}
		body{
			margin: 0px;
			padding: 0px;
		}

	</style>
	<link rel="stylesheet" href="../../css/sweetalert.css" />
	<link rel="stylesheet" href="../../jquery-easyui-1.5/themes/default/easyui.css"> 
	<link rel="stylesheet"  href="../../jquery-easyui-1.5/themes/icon.css">
	<body class="easyui-layout">
		<div region="north">
		<form id="form">
			<table>
				<tr id="c">
					<td>开始时间:</td><td><input class="easyui-textbox"  style="width:165px"></td>
					<td>结束时间:</td><td><input class="easyui-textbox"  style="width:165px"></td>
					<td>服务类别:</td><td><input class="easyui-textbox"  style="width:165px"></td>
					<td><a href="javascript:void(0)" class="easyui-linkbutton" 
					data-options="iconCls:'icon-search',plain:true" onclick="cha()">查询</a></td>
					<td><a href="javascript:void(0)" class="easyui-linkbutton" 
					data-options="iconCls:'icon-reload',plain:true" onclick="chong()">重置</a></td>
			
				</tr>
					
			</table>
		</form>
			
	</div>
</div>
	
	<div region="center" border="false">
		<div id="tb" style="height:auto">
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-edit',plain:true" onclick="reject()">处理</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-cancel',plain:true" onclick="removeit()">删除</a>
		</div>
		<table id="grid" data-options="toolbar: '#tb',singleSelect: true" class="easyui-datagrid">
		</table>        
</div>


	
	<script src="../../jquery-easyui-1.5/jquery.min.js"></script>
	<script src="../../js/sweetalert.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../js/jquery.cookie.js" type="text/javascript" charset="utf-8"></script>
	<script src="../../jquery-easyui-1.5/jquery.easyui.min.js"></script>
	<script src="../../jquery-easyui-1.5/locale/easyui-lang-zh_CN.js"></script>
	<script src="../../jquery-easyui-1.5/jquery.easyui.mobile.js" type="text/javascript" charset="utf-8"></script>
	
	
	<script type="text/javascript">
     // 定义列
    var columns = [[
        { field: 'affiliatedbranch', title: '归属公司', width: 80, align: 'center' },
        { field: 'birthday', title: '客户姓名', width: 80, align: 'center'},
        { field: 'contactnumber', title: '联系电话', width: 100, align: 'center' },
        { field: 'licenseplate', title: '车牌号码', width: 100, align: 'center' }
    	]];
    $(function(){
		cha();
    	
    });
		
	
	function chong(){
		$("#form").form("reset");
	}
		
			//删除
			function removeit(){
				var row = $('#grid').datagrid('getSelected');
				if (row) {
					swal({
						title: "您确定要删除吗？",
						text: "您确定要删除这条数据？",
						type: "warning",
						showCancelButton: true,
						closeOnConfirm: false,
						confirmButtonText: "是的，我要删除",
						confirmButtonColor: "#ec6c62"
					}, function() {
						
							var rowIndex = $('#grid').datagrid('getRowIndex', row);
							$('#grid').datagrid('deleteRow', rowIndex);  
							swal("操作成功!", "已成功删除数据！", "success");
						
						});
				}else{
					swal("操作失败！", "请选择一行信息", "error");
				
				}
				
			}
		//处理按钮
		function reject(){
			var row = $('#grid').datagrid('getSelected');
			
			if (row) {
				swal("操作成功!", "提交成功！", "success");
			 }else{
				 swal("操作失败！", "请选择一行信息", "error");
			 }
		}
		
		
		//查询
		function cha(){
			$.post("http://127.0.0.1:12306/designatedAll").always(function(data){
				var json=JSON.parse(data);
				// 用户管理数据表格
				$('#grid').datagrid({
				    iconCls: 'icon-forward',
				    fit: true,
				    border: true,
				    rownumbers: true,
					autoRowHeight:false,
				    striped: true,
				    pageSize:5,
				    pageList: [5,10,30, 50, 100],
				    pagination: true,
				    //toolbar: toolbar,
				    //queryParams: {"page":page,"rows":rows},
				    idField: 'businessCoding',
				    remoteSort:false,
				    multiSort:true,
					loadFilter:pagerFilter,
				    columns: columns
				});
				$("#grid").datagrid({loadFilter:pagerFilter}).datagrid("loadData",json.data);
			})
		}
		
		
		//分页拦截器函数 完整的数据进入,分页处理后,输出数据.
			
				function pagerFilter(data){
		    if (typeof data.length == 'number' && typeof data.splice == 'function'){    // 判断数据是否是数组
		        data = {
		            total: data.length,
		            rows: data
		        }
		    }
		    var dg = $(this);
		    var opts = dg.datagrid('options');
		    var pager = dg.datagrid('getPager');
		    pager.pagination({
		        onSelectPage:function(pageNum, pageSize){
		            opts.pageNumber = pageNum;
		            opts.pageSize = pageSize;
		            pager.pagination('refresh',{
		                pageNumber:pageNum,
		                pageSize:pageSize
		            });
		            dg.datagrid('loadData',data);
		        }
		    });
		    if (!data.originalRows){
		        data.originalRows = (data.rows);
		    }
		    var start = (opts.pageNumber-1)*parseInt(opts.pageSize);
		    var end = start + parseInt(opts.pageSize);
		    data.rows = (data.originalRows.slice(start, end));
		    return data;
		}
	</script>
	</body>
</html>
